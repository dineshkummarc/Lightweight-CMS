<h2>{%$language['ui']['registration']%}</h2><br>
<form method="post" action="?a=registerconfirm" name="register" id="registration_form">
  <div style="text-align: right;"></div>
  <table style="text-align: left; width: 100%;" border="0" cellpadding="2" cellspacing="2">
    <tbody>
      <tr>
        <td style="text-align: right;" >{%$language['ui']['user']%}:</td>
        <td><input name="username"></td>
      </tr>
      <tr>
        <td style="text-align: right;" >{%$language['ui']['email']%}:</td>
        <td><input type="email" name="user_email"></td>
      </tr>
      <tr>
        <td style="text-align: right;" >{%$language['ui']['password']%}:</td>
        <td><input name="user_password" type="password"></td>
      </tr>
      <tr>
        <td style="text-align: right;" >{%$language['ui']['password_confirm']%}:</td>
        <td><input name="user_password_confirm" type="password"></td>
      </tr>
      <tr>
        <td style="text-align: right;" ><strong style="position: absolute; left: -9000px">Web site:</strong></td><td><input name="website" style="position: absolute; left: -9000px"></td>
      </tr>
      <tr>
        <td></td>
        <td><input name="agreement" type="checkbox"> {%$language['ui']['agree_toc']%}<br>
        <br>
        <input value="{%$language['ui']['register']%}Register" type="submit"></td>
      </tr>
    </tbody>
  </table>
</form>

<script>
  $('form[name="register"] > table > tbody > tr:nth-child(5) > td:nth-child(2)').append('<td><input name="cmp" type="checkbox"> {%$language["ui"]["human"]%} </td>');
</script>
