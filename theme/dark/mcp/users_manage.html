
<script type="text/javascript" src="./acp/pickacc.js"></script> 

<script language="javascript" type="text/javascript">



	function setempty()

	{

		document.getElementById("passinput").value = "";

	}



    function preview(form)

    {

		var ImageUrl = form.avatar.value;

        document.getElementById("avatar").innerHTML = '<img src="'+ImageUrl+'" alt="'+ImageUrl+'"/>' ;

    }
    
	function LoadUser()

	{
		val = document.getElementById('username');
		val = val.value;
		window.location= location.href+"&u="+val;

	}
	
	
	set_url =function(){
		var theForm=document.getElementById("usereditor");
		action_url = document.URL+"&mode=updateuser";
		theForm.action = action_url;
	}
	
</script>
<div id="userinfo">
<h2>Account info</h2>

      <tr>
        <td>Username <span style="color: rgb(255, 0, 0);"></span></td>
        <td><input style="vertical-align: top; "  id="username" name="UserName" type="text" value="{%$TEMPLATE_VARS['SELECTEDUSER']['UserName']%}"><br>
        </td>
      </tr>
      <tr>
        <td>Password </td>
        <td><input style="vertical-align: top; " id="passinput" name="password"  type="password"></td>
      </tr>
      <tr>
        <td>Password confirm</td>
        <td><input style="vertical-align: top; " name="passwordconfirm"  type="password"></td>
      </tr>
      <tr>
        <td>Email </td>
        <td><input style="vertical-align: top;" name="email" value="{%$TEMPLATE_VARS['SELECTEDUSER']['UserEmail']%}"  type="text"></td>
      </tr>
      <tr>
        <td>MSN</td>
        <td><input style="vertical-align: top; " name="msn" value="{%$TEMPLATE_VARS['SELECTEDUSER']['UserMSN']%}"  type="text"></td>
      </tr>
      <tr>
        <td>Avatar</td>
        <td><input style="vertical-align: top; " name="avatar" value="{%$TEMPLATE_VARS['SELECTEDUSER']['UserAvatar']%}"  type="text">

        <td><input style="vertical-align: top; "  name="showemail" {%$TEMPLATE_VARS['SELECTEDUSER']['UserShowMail']%} type="checkbox"></td>

  </table>
  <br>
  <input class="button" value="Update" type="submit"><input class="button" onmousedown="preview(this.form)" value="Preview avatar" type="button">OR
  <a href="?id{%$_GET['id']%}" color="red"><b><span style="color: rgb(200, 0, 10);">Cancel</span></b></a><br>
</form>

Avatar preview:<br>

<p id="avatar"><img src="{%$TEMPLATE_VARS['SELECTEDUSER']['UserAvatar']%}"></p>
</div>

<script type="text/javascript" language="JavaScript">
