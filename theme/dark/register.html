<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta content="text/html; charset=ISO-8859-1"
 http-equiv="content-type">
  <title>Register</title>

<STYLE TYPE="text/css">
  a:link,
  a:visited,
  a:active {
  text-decoration:    none;
}
</STYLE>

</head>
<body>

<script language="javascript" type="text/javascript">

    function preview(form)
    {
		var ImageUrl = form.avatar.value;
        document.getElementById("avatar").innerHTML = '<img src="'+ImageUrl+'" alt="'+ImageUrl+'"/>' ;
    }
</script>

<form method="post" action="login.php?login=add" name="register">
  <table style="text-align: left;" border="0" cellpadding="0" cellspacing="0">
    <tbody>
      <tr>
        <td>Username <span style="color: rgb(255, 0, 0);">*</span></td>
        <td><input type="text" name="username" style="width:250px;"></td>
      </tr>
      <tr>
        <td>Password <span style="color: rgb(255, 0, 0);">*</span></td>
        <td><input type="password" name="password" style="width:250px;"></td>
      </tr>
	  <tr>
        <td>Password confirm<span style="color: rgb(255, 0, 0);">*</span></td>
        <td><input type="password" name="passwordconfirm" style="width:250px;"></td>
      </tr>
      <tr>
        <td>Email <span style="color: rgb(255, 0, 0);">*</span></td>
        <td><input type="text" name="email" style="width:250px;"></td>
      </tr>
      <tr>
        <td>MSN</td>
        <td><input type="text" name="msn" style="width:250px;"></td>
      </tr>
      <tr>
        <td>Avatar</td>
        <td><input type="text" name="avatar" style="width:250px;"><br><font size="2">Max size: 150x150</font></td>
      </tr>
	  <tr>
        <td>Show email</td>
        <td><input type="checkbox" name="showemail" value="" ></td>
      </tr>
	  <tr>
        <td>Show MSN</td>
        <td><input type="checkbox" name="showMSN" value=""></td>
      </tr>
	  <td>Bot filter<span style="color: rgb(255, 0, 0);">*</span><br>How many main meanings<br>does word <b>precarious</b> have?</td>
        <td><input type="text" name="filter"></td>
      </tr>
    </tbody>
  </table>
  <span style="color: rgb(255, 0, 0);"><br>*</span> Required<br>
  <br>
  <img src="q.png"><br>
<input type="submit" value="Create"> <input onmousedown="preview(this.form)" type="button" value="Preview avatar"> OR <a href="./login.php?login=add" color="red"><b><span style="color: rgb(200, 0, 10);">Cancel</span></b></a><br>
</form>
Avatar preview:<br><p id="avatar"></p>
</body>
</html>
