<div class="post_border">
<div class="post_info">
    <div style="color: {user_color};"><b>{username}</b></div>
    {AVATAR}
    {RANK}<br><br>
    {%$language['ui']['posts']%}: {POSTS}<br>
    {%$language['ui']['joined']%}: {JOINED}
</div>
<div class="post_data">
    <div>
        <div style="float:right; text-align: left;">{actions}</div>
        <a href="./?p={post_id}"><h2 style="margin: 0px 0px 1em 0px; padding: 0px;">{post_title}</h2></a>
        <br>
        <span class="post_time">{%$language['ui']['posted']%} {POSTTIME}</span>
    </div>
    <div class="post_content"><br>{content}</div>
    <div style="clear:both;"></div>
    <br>
    <div>
        <span id="ht{post_id}" class="{hashtags}" style="float: left;">
            {hashtags_rendered}
        </span>
        <div style="text-align: right; padding-right: 10px; overflow: hidden; display: inline-block; float: right;">
            {share} {like}
        </div>
        <span class="edit_notice">{EDIT}<span>
    </div>
    <div style="clear:both;"></div>
    <div>{signature}</div>
</div>
</div>
