<script>
function loginForum(){
    $.post("./?f={%$forum_id_const%}&a=login",{'password':$("input[name=password]").val()},function(result){
        if(result.indexOf("Access granted") == 0){
            location.reload(); 
        }
        messageBox(result,5000);
    });
}
</script>

<div class="content">
    <h2>{%$language['ui']['forum_protected']%}</h2><br><br>
    <b>{%$language['ui']['password']%}: </b><input name="password" type="password"> <input type="button" value="Proceed" onclick="loginForum();">    
    <br><br>
</div>
<br>

<script>
$('body').on('keypress', "input[name=password]", function(args) {
    if (args.keyCode == 13) {
        loginForum();
        return false;
    }
});
</script>
