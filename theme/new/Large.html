<HTML>
	<HEAD>
		<meta name="description" content="{DESCRIPTION}" >
		<!-- Coma separated tags -->
		<meta name="keywords" content="{IMAGE_META}" >
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" >
		<link rel="stylesheet" type="text/css" href="./gallery.css" >
		<SCRIPT LANGUAGE="JavaScript" SRC="rate.js"></SCRIPT>

		<title>{TITLE}</title>

	</HEAD>
	<BODY>
		{LOGIN}<br>
		<!-- Search Start -->
		<table  border="0"><form enctype="multipart/form-data" action="index.php" method="POST">
			<tbody>
				<tr><td> <input name="searchword" type="text" /><input type="submit" value="Search" /> </tr><br>
			</form>
			</tbody>
		</table>

		<!-- Pages list End-->
		<!-- Pages list Start -->
		<table border="1" cellpadding="2" cellspacing="0" align="center" class="infotable">
			<tbody>
				<tr>
				<td>{LINKS_BAR}</td>
				</tr>
			</tbody>
		</table>
		<!-- Pages list End-->
		<table align="center" border="0" cellpadding="2" cellspacing="2">
			<tbody>
				<tr>
				<td>{LEFT_SIDE}</td>
				<td style="width: 960px;"><br>
					<div class="ImageButtons">
					<a href="?page={THIS_PAGE}"><img border="0" src="thumbview.png" title="Page {NEXT_PAGE}" alt=" Page {NEXT_PAGE}" height="16" width="16" /> Thumbnail view</a>
					<a href="?pic={PREVIOUS_PAGE}"><img border="0" src="picprev.png" title="Previous" alt="Previous" height="16" width="16" />Previous image</a>
					<a href="?pic={NEXT_PAGE}"><img border="0" src="picnext.png" title="Next" alt="Next" height="16" width="16" />Next image</a>
					<a href="?d={FULL_IMAGE}"><img border="0" src="dl3.png" title="Next" alt="{IMAGE_ALT}" height="16" width="16" /> Download image</a>
					</div


					<!-- IMAGE START -->
					<br><div Class="ImageTitle"><b>{TITLE}</b></div><br><div class="Date">{INFO}</div><a href="?d={FULL_IMAGE}">
					<img id="slide" src="{IMAGE_PATH}" class="slideImage" alt="{IMAGE_ALT}" height="{IMAGE_HEIGHT}" width="{IMAGE_WIDTH}" />
					</a><br>{RATE_IMAGE}
					<div class="description">{DESCRIPTION}</div>
					<!-- IMAGE END -->

				</td>
				<td>{RIGHT_SIDE}</td>
				</tr>
			</tbody>
		</table>
		{COMMENTS}
		<!-- Pages Footer -->
		<table border="1" cellpadding="2" cellspacing="0" align="center" class="footer">
			<tbody>
				<tr>
					<td>Total views: {HITS}</td>
					<td>Total images:{FILE_COUNT}</td>
					<td>Last update: {LAST_UPDATE}</td>
					<td>Web gallery software and pictures by Rain Oksvort</td>
				</tr>
			</tbody>
		</table>
	</BODY>
</HTML>
