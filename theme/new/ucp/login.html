<h2>{%$language['ui']['Login']%}</h2><br>
<form method="post" action="?a=signin" name="signin">
  <div style="text-align: right;"></div>
  <table style="text-align: left; width: 100%;" border="0" cellpadding="2" cellspacing="2">
    <tbody>
      <tr>
        <td style="text-align: right; line-height: 200%; margin-bottom: 3px;" >{%$language['ui']['user']%}:</td>
        <td><input name="username"></td>
      </tr>
      <tr>
        <td style="text-align: right; line-height: 200%; margin-bottom: 3px;">{%$language['ui']['password']%}:</td>
        <td><input name="password" type="password"></td>
      </tr>
      <tr>
        <td></td>
        <td><input name="remember" type="checkbox"> {%$language['ui']['remember']%}<br>
        <input name="anonymous" type="checkbox"> {%$language['ui']['login_anonymous']%}<br>
        <input type="submit" value="{%$language['ui']['login']%}"></td>
      </tr>
    </tbody>
  </table>
  <br>
  <br>
</form>
