<script>
    
function setDefault(){ 
    var data= { 'group': $('input[name=group]:checked').val()};
    postdata("./ucp.php?id={%$_GET['id']%}&a=list_groups&mode=set_default", 'post', data);
}

function sendRequests(){
    var items = $('select');
    var data = "";
    for(var i = 0; i < items.length; i++){
        data += $('select')[i].name+":"+$('select')[i].value+";"
    }
    
    //console.log(data);
    var data= { 'action': data};
    postdata("./ucp.php?id={%$_GET['id']%}&a=list_groups&mode=update", 'post', data);
    
}
</script>
