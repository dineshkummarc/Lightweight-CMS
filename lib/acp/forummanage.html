<table id="forums" cellspacing="0" cellpadding="0" border="0" style="text-align: left; border-top: 1px solid rgb(48, 124, 153); border-right: 1px solid rgb(48, 124, 153);"></table><script language="javascript" type="text/javascript">{%$ForumsJS%}function new_forum(){	document.location = document.URL+'&edit=0';}text = '<tr><td class="GroupsTable" colspan="5" align="right"><span onclick="new_forum();" style="cursor: pointer">Add new Forum <img src="./acp/add.png" width="16" height="16" onclick="new_forum();" /></span></td></tr>\n<tr><td class="GroupsTable" ><b>Forum name</b></td><td class="GroupsTable" ><b>Edit</b></td><td class="GroupsTable"><b>Delete</b></td></tr>';for (i = 0; i < forums.length; i++){	text += '<tr><td class="GroupsTable" >'+forums[i]['ForumName']+'</td><td class="GroupsTable" ><a href="'+document.URL+'&edit='+forums[i]['ForumID']+'"><img src="./acp/edit.png" class="icon24"/></a></td class="GroupsTable" ><td class="GroupsTable" ><a href="'+document.URL+'&delete='+forums[i]['ForumID']+'"><img src="./acp/delete.png" class="icon24" /></a></td></tr>';}document.getElementById('forums').innerHTML=text;</script>
